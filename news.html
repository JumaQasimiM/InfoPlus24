<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoPlus24</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav
        class="w-full max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between px-6 py-4"
      >
        <!-- Logo -->
        <div class="text-3xl font-extrabold text-orange-500 tracking-tight">
          <a href="index.html"
            >InfoPlus24<span class="text-gray-900">.</span></a
          >
        </div>

        <!-- Search Bar -->
        <form
          id="search_form"
          class="flex items-center gap-2 bg-gray-100 rounded-full px-4 py-2 mt-3 md:mt-0 focus-within:ring-2 focus-within:ring-orange-500 transition"
        >
          <i class="fa-solid fa-magnifying-glass text-gray-600"></i>
          <input
            id="search_input"
            type="text"
            name="search"
            placeholder="Discover news and more..."
            class="bg-transparent outline-none text-gray-700 w-56 md:w-80"
          />
        </form>

        <!-- Icons -->
        <div
          class="flex items-center gap-4 text-2xl mt-3 md:mt-0 text-gray-600"
        >
          <i
            class="fa-regular fa-user cursor-pointer hover:text-orange-500"
          ></i>
          <i class="fa-solid fa-globe cursor-pointer hover:text-orange-500"></i>
          <!-- Optional Dark Mode Icons -->
          <!-- <i class="fa-regular fa-moon cursor-pointer"></i> -->
          <!-- <i class="hidden fa-solid fa-sun"></i> -->
        </div>
      </nav>

      <!-- Menu Links -->
      <ul
        class="flex flex-wrap justify-center gap-8 text-gray-700 font-semibold text-lg py-3 border-t bg-white"
      >
        <li>
          <a href="index.html" class="hover:text-orange-500 transition">Home</a>
        </li>
        <li><a href="#" class="hover:text-orange-500 transition">Sport</a></li>
        <li>
          <a href="#" class="hover:text-orange-500 transition">Technology</a>
        </li>
        <li><a href="#" class="hover:text-orange-500 transition">Blog</a></li>
        <li><a href="#" class="hover:text-orange-500 transition">About</a></li>
        <li>
          <a href="#" class="hover:text-orange-500 transition">Contact</a>
        </li>
      </ul>
    </header>

    <!--  back button -->
    <div class="max-w-6xl mx-auto w-full px-6 mt-6">
      <a
        href="index.html"
        class="inline-flex items-center gap-2 text-orange-600 hover:text-orange-700 font-medium"
      >
        <i class="fa-solid fa-arrow-left"></i>
        Back to News
      </a>
    </div>

    <!--  news detail Container -->
    <main id="new_detail" class="max-w-6xl mx-auto w-full px-6 py-8 flex-grow">
      <!-- News detail content will be hier by JS -->
      <p class="text-center text-gray-400">Loading article...</p>
    </main>

    <!-- footer -->
    <footer class="bg-gray-900 text-gray-300 mt-10 py-8">
      <div class="max-w-6xl mx-auto grid md:grid-cols-4 gap-8 p-4">
        <div>
          <h2 class="text-2xl font-bold text-orange-500 mb-2">InfoPlus24.</h2>
          <p class="text-gray-400">
            Trusted world news — stay informed, stay connected.
          </p>
        </div>
        <div>
          <h3 class="text-lg font-semibold mb-2">Quick Links</h3>
          <ul class="space-y-1 text-gray-400">
            <li><a href="#" class="hover:text-orange-400">Home</a></li>
            <li><a href="#" class="hover:text-orange-400">Technology</a></li>
            <li><a href="#" class="hover:text-orange-400">Sports</a></li>
          </ul>
        </div>
        <div>
          <h3 class="text-lg font-semibold mb-2">Newsletter</h3>
          <form class="flex flex-col gap-2">
            <input
              type="email"
              placeholder="Your Email"
              class="px-3 py-2 rounded bg-gray-800 text-white focus:ring-2 focus:ring-orange-500"
            />
            <button
              class="bg-orange-600 hover:bg-orange-700 py-2 rounded text-white font-semibold"
            >
              Subscribe
            </button>
          </form>
        </div>
        <div>
          <h3 class="text-lg font-semibold mb-2">Follow Us</h3>
          <div class="flex gap-4 text-2xl">
            <i class="fa-brands fa-facebook hover:text-blue-500"></i>
            <i class="fa-brands fa-youtube hover:text-red-600"></i>
            <i class="fa-brands fa-linkedin hover:text-blue-400"></i>
          </div>
        </div>
      </div>
      <div
        class="text-center text-sm text-gray-500 mt-6 border-t border-gray-700 pt-4"
      >
        © <span id="year"></span> InfoPlus24 — Designed with ❤️ by Mohammad
        Qasimi
      </div>
    </footer>
    <!-- Script -->
    <script src="assets/js/news.js"></script>
  </body>
</html>
