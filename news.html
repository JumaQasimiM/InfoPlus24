<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>news</title>
  </head>
  <body class="bg-gray-50">
    <header class="flex flex-col">
      <!-- navbar section -->

      <div class="w-full md:w-[1300px] mx-auto my-2 bg-white">
        <div
          class="flex flex-col md:flex-row justify-between items-center w-full px-3 py-5"
        >
          <div class="logo font-bold text-orange-500 text-2xl">InfoPlus24.</div>
          <div
            class="py-1 px-2 w-56 md:w-96 rounded bg-gray-100 focus:outline-1 focus:outline-orange-500"
          >
            <form id="search_form">
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <input
                id="search_input"
                type="text"
                name="search"
                placeholder="discover News and more"
                class="w-80 mx-auto py-1 px-2 focus:outline-none text-orange-500 placeholder:text-gray-600"
              />
            </form>
          </div>
          <div class="flex gap-2 text-2xl">
            <i class="fa-regular fa-user cursor-pointer"></i>
            <i class="fa-solid fa-globe cursor-pointer"></i>
            <!-- <i class="fa-regular fa-moon cursor-pointer"></i> -->
            <!-- <i class="hidden fa-solid fa-sun"></i> -->
          </div>
        </div>
        <ul
          class="flex flex-col md:flex-row justify-center gap-7 w-full my-5 font-semibold"
        >
          <li class="cursor-pointer">Home</li>
          <li class="cursor-pointer">Sport</li>
          <li class="cursor-pointer">Technology</li>
          <li class="cursor-pointer">Blog</li>
          <li class="cursor-pointer">About</li>
          <li class="cursor-pointer">Contact</li>
        </ul>
      </div>
    </header>
    <div>
      <a href="index.html"> Back to news</a>
    </div>
    <div id="new_detail" class="flex flex-col md:w-[1300px] mx-auto"></div>
    <!-- script -->
    <script src="assets/js/news.js"></script>
  </body>
</html>
